GPUS: '0,1,2,3'
BACKBONE_MODEL: pose_resnet
MODEL: multiview_pose_resnet
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 8
PRINT_FREQ: 100

DATASET:
  TRAIN_DATASET: mixed
  TEST_DATASET: multiview_h36m
  ROOT: 'data/'
  TRAIN_SUBSET: train
  TEST_SUBSET: validation
  PSEUDO_LABEL_PATH: 'output/test/test_pseudo_label/baseline.h5'  # need completed
  DATA_FORMAT: 'zip'
  IF_SAMPLE: false
  MPII_SCALE_FACTOR: 0.25
  MPII_ROT_FACTOR: 30
  MPII_FLIP: true
NETWORK:
  PRETRAINED: 'models/pytorch/imagenet/resnet50-19c8e357.pth'
  TARGET_TYPE: gaussian
  AGGRE: false
  HEATMAP_SIZE:
  - 64
  - 64
  IMAGE_SIZE:
  - 256
  - 256
  NUM_JOINTS: 16
  SIGMA: 2
POSE_RESNET:
  FINAL_CONV_KERNEL: 1
  DECONV_WITH_BIAS: false
  NUM_DECONV_LAYERS: 3
  NUM_DECONV_FILTERS:
  - 256
  - 256
  - 256
  NUM_DECONV_KERNELS:
  - 4
  - 4
  - 4
  NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
  MSE_LOSS_WEIGHT: 1
  CONSISTENT_LOSS_WEIGHT: 0.01
TRAIN:
  BATCH_SIZE: 8
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 30
  RESUME: true
  RESUME_PATH: 'output/mpii/multiview_pose_resnet_50/140e_32batch/final_state.pth.tar'
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 20
  - 25
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 8
  BBOX_FILE: ''
  BBOX_THRE: 1.0
  DETECTOR: fpn_dcn
  DETECTOR_DIR: ''
  IMAGE_THRE: 0.1
  IN_VIS_THRE: 0.0
  MATCH_IOU_THRE: 0.3
  MODEL_FILE: ''
  NMS_THRE: 0.6
  OKS_THRE: 0.5
  FLIP_TEST: false
  POST_PROCESS: true
  SHIFT_HEATMAP: true
  USE_GT_BBOX: true
  FUSE_OUTPUT: false
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
  SAVE_ALL_PREDS: false
